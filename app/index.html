		<div class="row-fluid">
			<div class="span4 offset4">
				<h1 class="monster">Color Match</h1>
				<p>Colorize your outfit today</p>
			</div>
			<div class="span4">
				<h2>Accent Colors</h2>
				<p>Colors for small accessories</p>
				<div><i class="icon-long-arrow-right"></i></div>
				<div class="row-fluid">
					<div class="span12">
						<div class="span4">
							<div class="box" ng-click="activeColor('complements', 0)" style="background-color: #{{ colors.complements[0] }}"></div>
						</div>
						<div class="span4">
							<div class="box" ng-click="activeColor('complements', 1)" style="background-color: #{{ colors.complements[1] }}"></div>
						</div>
						<div class="span4">
							<div class="box" ng-click="activeColor('complements', 2)" style="background-color: #{{ colors.complements[2] }}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4 offset4">
				<div id="colorpicker"></div>
				<input id="color" type="text" class="main-color" placeholder="#hex" ng-change="getColors()" ng-model="color">
			</div>
			<div class="span4">
				<h2>Complements</h2>
				<p>Colors for large outfit components</p>
				<div><i class="icon-long-arrow-right"></i></div>
				<div class="row-fluid">
					<div class="span12">
						<div class="span4">
							<div class="box" ng-click="activeColor('accents', 1)" style="background-color: #{{ colors.accents[1] }}"></div>
						</div>
						<div class="span4">
							<div class="box" ng-click="activeColor('accents', 2)" style="background-color: #{{ colors.accents[2] }}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4 offset4">
				<h2>Originals</h2>
				<p>Colors for large outfit components</p>
				<div><i class="icon-long-arrow-right"></i></div>
				<div class="row-fluid">
					<div class="span12">
						<div class="span4">
							<div class="box" ng-click="activeColor('color', 0)" style="background-color: #{{ colors.color[0] }}"></div>
						</div>
						<div class="span4">
							<div class="box" ng-click="activeColor('color', 1)" style="background-color: #{{ colors.color[1] }}; opacity: .6"></div>
						</div>
						<div class="span4">
							<div class="box" ng-click="activeColor('color', 2)" style="background-color: #{{ colors.color[2] }}; opacity: .3"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="span4">
				<h2>Neutrals</h2>
				<p>Colors for large outfit components</p>
				<div><i class="icon-long-arrow-right"></i></div>
				<div class="row-fluid">
					<div class="span12">
						<div class="span4">
							<div class="box" ng-click="activeColor('neutrals', 0)" style="background-color: #{{ colors.neutrals[0] }}"></div>
						</div>
						<div class="span4">
							<div class="box" ng-click="activeColor('neutrals', 1)" style="background-color: #{{ colors.neutrals[1] }}"></div>
						</div>
						<div class="span4">
							<div class="box" ng-click="activeColor('neutrals', 2)" style="background-color: #{{ colors.neutrals[2] }}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
